name: CI/CD Pipeline for File Drive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Run tests
        run: poetry run pytest
        env:
          PYTHONPATH: .
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM: ${{ secrets.JWT_ALGORITHM }}
          GCS_BUCKET_NAME: ${{ vars.GCS_BUCKET_NAME }}
          GOOGLE_CLOUD_PROJECT: ${{ vars.GOOGLE_CLOUD_PROJECT}}
          GOOGLE_CLOUD_REGION: ${{ vars.GOOGLE_CLOUD_REGION}}

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mjthecoder10/file-drive-repo/file-drive:latest .

      - name: Push Docker image
        run: |
          docker login -u mjthecoder10 -p ${{ secrets.DOCKER_HUB_TOKEN }} && \
          docker push mjthecoder10/file-drive-repo/file-drive:latest
